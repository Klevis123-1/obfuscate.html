<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate HTML Obfuscator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the body to ensure Inter font is applied and smooth anti-aliasing */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 14px;
        }

        textarea::-webkit-scrollbar-track {
            background: #e0e7ff; /* light blue-100 */
            border-radius: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #6366f1; /* indigo-500 */
            border-radius: 8px;
            border: 4px solid #e0e7ff;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #4f46e5; /* indigo-600 */
        }

        /* Custom shadow for dramatic effect */
        .shadow-super {
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
        }

        /* Keyframe for pulse animation */
        @keyframes pulse-once {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-pulse-once {
            animation: pulse-once 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 min-h-screen flex items-center justify-center p-6 text-gray-100">

    <div class="bg-gradient-to-br from-indigo-900 to-purple-900 rounded-3xl shadow-super p-8 md:p-12 w-full max-w-7xl border-2 border-indigo-700 transform transition-all duration-700 ease-in-out hover:scale-[1.005]">

        <div class="text-center mb-12">
            <!-- Adjusted title size for better fit on various screens and corrected typo -->
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-indigo-300 to-purple-400 animate-pulse-once leading-tight">
                ULTIMATE HTML <br class="sm:hidden">OBFUSCATOR
            </h1>
            <p class="text-indigo-200 text-lg md:text-xl font-light">Transform your HTML into an unreadable masterpiece.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
            <div class="bg-gray-800 bg-opacity-70 rounded-2xl p-6 shadow-xl border border-indigo-700 transform transition-transform duration-300 hover:scale-[1.01]">
                <label for="inputHtml" class="block text-indigo-200 text-2xl font-semibold mb-4">Input HTML Code:</label>
                <textarea
                    id="inputHtml"
                    rows="20"
                    placeholder="Paste your HTML here. Keep it secret, keep it safe."
                    class="w-full p-5 border-4 border-indigo-600 rounded-xl bg-gray-900 text-indigo-100 placeholder-indigo-400 font-mono text-lg focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-blue-600 transition-all duration-300 resize-y shadow-inner-dark"
                ></textarea>
            </div>

            <div class="bg-gray-800 bg-opacity-70 rounded-2xl p-6 shadow-xl border border-purple-700 transform transition-transform duration-300 hover:scale-[1.01]">
                <label for="outputHtml" class="block text-purple-200 text-2xl font-semibold mb-4">Obfuscated HTML Output:</label>
                <textarea
                    id="outputHtml"
                    rows="20"
                    placeholder="The obfuscated magic will appear here. Behold the mystery!"
                    readonly
                    class="w-full p-5 border-4 border-purple-600 rounded-xl bg-gray-900 text-purple-100 placeholder-purple-400 font-mono text-lg focus:outline-none focus:border-purple-600 transition-all duration-300 resize-y shadow-inner-dark"
                ></textarea>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-8 mt-12">
            <button
                id="obfuscateButton"
                class="flex-1 flex items-center justify-center px-10 py-5 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-extrabold text-2xl rounded-xl shadow-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:-translate-y-2 hover:scale-105 hover:shadow-xl group active:translate-y-0 active:shadow-md"
            >
                <svg class="w-8 h-8 mr-4 transform group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2v5a2 2 0 01-2 2H9a2 2 0 01-2-2V9a2 2 0 012-2h6zM7 7h.01M17 7h.01"></path></svg>
                Obfuscate HTML
            </button>
            <button
                id="copyButton"
                class="flex-1 flex items-center justify-center px-10 py-5 bg-gradient-to-r from-green-500 to-teal-600 text-white font-extrabold text-2xl rounded-xl shadow-lg hover:from-green-600 hover:to-teal-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 transform hover:-translate-y-2 hover:scale-105 hover:shadow-xl group active:translate-y-0 active:shadow-md"
            >
                <svg class="w-8 h-8 mr-4 transform group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2m-6 0H8m0 0h8m-8 0v8a2 2 0 002 2h4a2 2 0 002-2v-8m-6 0h6"></path></svg>
                Copy to Clipboard
            </button>
        </div>

        <div id="messageBox" class="hidden mt-12 px-8 py-5 rounded-2xl relative transition-all duration-500 ease-in-out transform scale-90 opacity-0" role="alert">
            <span id="messageText" class="block sm:inline text-xl font-semibold"></span>
            <span class="absolute top-4 right-4 cursor-pointer p-1 rounded-full hover:bg-opacity-20 transition-all duration-200" onclick="document.getElementById('messageBox').classList.add('opacity-0', 'scale-90'); setTimeout(() => document.getElementById('messageBox').classList.add('hidden'), 500);">
                <svg class="fill-current h-7 w-7" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>
    </div>

    <!-- The external JavaScript file will be loaded here -->
    <script src="obfuscator-logic.js"></script>
</body>
</html>
